
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Data</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }

        /* Styling for the main header */
        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        /* Container for the folders */
        .folder-container {
            display: flex;
            gap: 30px; /* Space between folders */
            flex-wrap: wrap; 
            justify-content: center;
        }

        /* Styling for a single folder (the clickable area) */
        .folder-link {
            text-decoration: none; 
            color: inherit; 
            display: block; 
            transition: opacity 0.3s;
        }

        /* Styling for the folder appearance */
        .folder {
            width: 180px; /* فولڈر کا سائز */
            height: 120px; /* فولڈر کا سائز */
            background-color: #ffd700; /* Gold/Yellow color */
            border: 1px solid #ccab00;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }

        /* Small tab for the folder look */
        .folder::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 5px;
            width: 40px;
            height: 10px;
            background-color: #ffeb80; 
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        /* Hover effect to make it interactive */
        .folder:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.3);
            background-color: #ffc400; 
        }

        /* فولڈر کے اندر بڑا اور بولڈ ٹیکسٹ */
        .main-title {
            font-weight: bold;
            font-size: 1.2em; 
        }

        /* فولڈر کے اندر چھوٹا ٹیکسٹ */
        .sub-text {
            font-weight: normal;
            font-size: 0.8em; 
            margin-top: 5px; 
        }
        
        /* Progress Bar Styling (NEW) */
        #progress-bar-container {
            width: 300px;
            height: 15px;
            background-color: #ddd;
            border-radius: 8px;
            margin: 15px 0 20px 0;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 8px;
            transition: width 0.5s ease-in-out;
        }

        /* Share Button Styling (NEW) */
        #share-button {
            padding: 10px 30px;
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 30px;
            transition: background-color 0.2s;
        }

        #share-button:hover:not(:disabled) {
            background-color: #1DA851;
        }

        #share-button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        #share-message {
            color: #d9534f; /* Red color for urgency */
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p id="share-message" dir="rtl">
        اگر اپ کے پاس یہ ویڈیوز نہیں چل رہی تو کوئی بھی وی پی این ڈاؤن لوڈ کر لیں
    </p>

    <h1>New Data</h1>

    <div class="folder-container">
        
        <a class="folder-link" href="https://www.effectivegatecpm.com/uck9x0wk6?key=11fca88e86f0d00b67543ac7a783e47f" target="_blank">

        <a class="folder-link" href="https://www.effectivegatecpm.com/zq5rzngg?key=a6fd58330a330c83ef94c1f7b6534856" target="_blank">
            <div class="folder">
                <span class="main-title">Desi Pakistani</span>

        <a class="folder-link" href="https://www.effectivegatecpm.com/dqm7ya0myx?key=976aa4962ea641f87639dfc784b35969" target="_blank">
            <div class="folder">
                <span class="main-title">Cp Data</span>

    <script>
        // JavaScript for Share Simulation and Status Update (No Locking)

        const SHARE_COUNT_KEY = 'videoShareCount';
        const shareButton = document.getElementById('share-button');
        const progressBar = document.getElementById('progress-bar');
        const shareMessage = document.getElementById('share-message');

        // Function to get the current share count from browser storage (simulated)
        function getShareCount() {
            return parseInt(localStorage.getItem(SHARE_COUNT_KEY)) || 0;
        }

        // Function to update the UI (progress bar and message)
        function updateUI() {
            let count = getShareCount();

            // 1. Update Progress Bar
            let progressWidth = 0;
            if (count === 1) {
                progressWidth = 50; // Half full for one share
            } else if (count >= 2) {
                progressWidth = 100; // Fully full for two or more shares
            }
            progressBar.style.width = progressWidth + '%';

            // 2. Update Message and Button State
            if (count >= 2) {
                shareMessage.innerHTML = 'شیئرنگ مکمل! آپ اب یہ ویڈیوز دیکھ سکتے ہیں';
                shareMessage.style.color = '#4CAF50'; // Green color for success

                shareButton.disabled = true;
                shareButton.textContent = 'کامیابی سے شیئر کیا گیا';

            } else {
                shareMessage.innerHTML = 'یہ ساری ویڈیوز دیکھنے سے پہلے دو دوستوں کو شئیر کر دیں';
                shareMessage.style.color = '#d9534f'; // Red color
                shareButton.disabled = false;
                shareButton.textContent = 'WhatsApp پر شیئر کریں';
            }
        }

        // Event listener for the share button
        shareButton.addEventListener('click', function() {
            let count = getShareCount();

            if (count < 2) {
                // **Simulate WhatsApp Share**
                const pageUrl = window.location.href; 
                const shareText = "دیکھیں یہ نیا ڈیٹا مجھے ملا ہے! آپ بھی کھولیں: " + pageUrl;
                const whatsappUrl = `whatsapp://send?text=${encodeURIComponent(shareText)}`;
                
                // Open WhatsApp to initiate share
                window.open(whatsappUrl, '_blank');
                
                // **Update Share Count (Simulation)**
                count++;
                localStorage.setItem(SHARE_COUNT_KEY, count);
                
                // Update UI after share
                updateUI();
            }
        });

        // Initialize UI when the page loads
        document.addEventListener('DOMContentLoaded', updateUI);
    </script>

</body>
</html>
